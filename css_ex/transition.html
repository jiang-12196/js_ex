<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: blue;
            transition: all 1s;
        }
        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
