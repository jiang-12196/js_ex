<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hide</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<script>
    $(document).ready(
        function () {
            $("button").dblclick(function () {
                $(".test").hide();
            });
        }
    );
</script>
<h2 class="test">这是一个标题</h2>
<p class="test">段落</p>
<p>hahha</p>
<button>点击</button>
</body>
</html>
