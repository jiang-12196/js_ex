<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>focus</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<script>
    $(document).ready(
        function () {
            $("#flip").click(function () {
                $("#panel").slideToggle("slow");
            })
        }
    );
</script>
<style type="text/css">
    #panel, #flip {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
    }
    #panel {
        padding: 50px;
        display: none;
    }
</style>
<div id="flip">点击下滑面板</div>
<div id="panel">Hello World!</div>
</body>
</html>
